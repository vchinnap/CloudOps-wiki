<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
        <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>
